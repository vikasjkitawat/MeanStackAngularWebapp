<h3>
    Available Products
</h3>

<table *ngIf="products.length > 0">
    <thead>
        <tr>
            <td>Name</td>
            <td>Brand</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.Name}}</td>
            <td>{{product.Brand}}</td>
            <td>{{product.Price}}</td>
        </tr>
    </tbody>
</table>
